name: flutter_design_system
description: Flutter design system & responsive tutorial package.
version: 1.0.5
homepage: https://github.com/nero-angela/flutter_design_system
repository: https://github.com/nero-angela/flutter_design_system

environment:
  sdk: '>=2.18.4 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.1.6
  provider: ^6.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: noto_sans
      fonts:
        - asset: asset/font/noto_sans/NotoSans-Light.ttf
          weight: 300
        - asset: asset/font/noto_sans/NotoSans-Regular.ttf
          weight: 400
        - asset: asset/font/noto_sans/NotoSans-SemiBold.ttf
          weight: 600
  assets:
    - asset/icon/
